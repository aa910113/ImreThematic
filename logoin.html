<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imre</title>
  <link rel="shortcut icon" type="image/x-icon" href="/photo/圖標.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <link rel="stylesheet" href="/css/all.css">
</head>
<body>
  <div class="log_bg container-fluid">
    <div class="log_body row">
      <img class="side_img col" src="/photo/photo-1518145337186-67f23bd7dd5f.jfif" alt="...">
      <div class="side_content">
        <div class="side_group col">
          <img class="log_logo" src="/photo/未命名-1.png" alt="logo">
          <div class="log_feedback">
            <label class="log_icon_email ">
              <input type="email" class="form-control" placeholder="Enter email">
            </label>
            <div>
              <label class="log_icon_pwd">
                <input type="password" class="form-control" placeholder="Password">
              </label>
              <ul class="logoin_option">
                <li>
                  <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label option_remember" for="customControlAutosizing">記住我</label>
                  </div>
                </li>
                <li>
                  <button type="button" class="btn btn-link option_pwd">忘記密碼?</button>
                </li>
              </ul>
            </div>
          </div>
          <button type="button" class="btn btn-link log_btn" >登入</button>
        </div>
        <div class="base_btn">
          <span>還不是會員?<a href="/registered.html" class="btn btn-link">註冊</a></span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
