<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imre</title>
  <link rel="shortcut icon" type="image/x-icon" href="/photo/圖標.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <link rel="stylesheet" href="/css/all.css">
</head>
<body>
  <div class="log_bg container-fluid">
    <div class="log_body row">
      <img class="side_img col" src="/photo/photo-1518145337186-67f23bd7dd5f.jfif" alt="...">
      <div class="side_content">
        <div class="side_group col" id="logoin">
          <img class="log_logo" src="/photo/未命名-1.png" alt="logo">
          <div class="log_feedback">
            <span class="log_error">{{ message }}</span>
            <label class="log_icon_email placeholder_color">
              <input type="email" class="form-control" placeholder="Enter email" v-model="Email">
            </label>
            <div>
              <label class="log_icon_pwd placeholder_color">
                <input type="password" class="form-control" placeholder="Password" v-model="pwd">
              </label>
              <ul class="logoin_option">
                <li>
                  <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label option_remember" for="customControlAutosizing" @click="remember = !remember">記住我</label>
                  </div>
                </li>
                <li>
                  <button type="button" class="btn btn-link option_pwd" data-toggle="modal" data-target="#exampleModal">忘記密碼?</button>
                </li>
              </ul>
            </div>
          </div>
          <button type="button" class="btn btn-link log_btn" @click="log">登入</button>
        </div>
        <div class="base_btn">
          <span>還不是會員?<a href="/registered.html" class="btn btn-link">註冊</a></span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">寄送臨時密碼</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="recipient-name" placeholder="請輸入電子郵件" v-model="Email">
              <span v-show="error">{{errorMessage}}</span><span v-show="errorTow">{{errorMessageTow}}</span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">返回</button>
          <button type="button" class="btn btn-primary" @click="send">送出</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="/js/logoin.js"></script>
</body>
</html>
