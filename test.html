<body>




  <button id="app" @click="sendEmail" 
  style="width: 50px; height: 50px; background-color: blue;"></button>




  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->


<script>
  var btn = document.getElementById("app").addEventListener("click",function () {
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({ "Email": "123" });

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    fetch("http://imrebooksystem.southeastasia.cloudapp.azure.com/businessUsers/VerificationMailSend", requestOptions)
      .then(response => response.text())
      .then(result => console.log(result))
      .catch(error => console.log('error', error));
  })
